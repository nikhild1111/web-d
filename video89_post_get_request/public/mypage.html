<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>Testing Post Request</title>
</head>
<body>
    <script>
        // http://localhost:3000/mypage.html//use for post
        async function testPost(){
            let response = await fetch("/", {method: "PUT"})  // Changed PUT to POST
            let text = await response.text()
            console.log(text)  // This will print the response from the server ('Hello World post!') to the console of page
        }

        testPost()  // Calling the function to trigger the post request
    </script>
</body>
</html>
